<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Agenda Carlos</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5833/5833290.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ff;
            --text: #ffffff;
            --text-dim: #8a8d9b;
            --red: #ff4757;
            --green: #00ff88;
            --grad-mates: linear-gradient(135deg, #ff0080, #7928ca);
            --grad-lengua: linear-gradient(135deg, #00f2ff, #0061ff);
            --grad-default: linear-gradient(135deg, #434343, #232323);
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg); color: var(--text); 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
        }
        
        header { padding: 60px 25px 20px; background: linear-gradient(to bottom, #14151f, var(--bg)); }
        .saludo { color: var(--text-dim); font-size: 14px; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; }
        h1 { font-size: 32px; font-weight: 900; margin: 0; line-height: 1.1; }
        h1 span { color: var(--accent); }
        
        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 140px; }
        
        .task-card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); 
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; 
            margin-bottom: 15px; display: flex; align-items: center; gap: 15px;
            transition: transform 0.2s ease, opacity 0.2s;
        }

        .task-info { flex: 1; }
        .materia-badge { font-size: 10px; font-weight: 900; padding: 5px 10px; border-radius: 8px; margin-bottom: 8px; color: #fff; text-transform: uppercase; display: inline-block; letter-spacing: 0.5px; }
        .task-info h3 { margin: 0; font-size: 18px; line-height: 1.3; }
        .due-date { color: var(--red); font-size: 13px; font-weight: bold; margin-top: 8px; display: flex; align-items: center; gap: 5px; }
        
        .btn-check { 
            width: 50px; height: 50px; border-radius: 16px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; color: var(--text-dim); cursor: pointer; transition: all 0.2s;
        }
        .btn-delete {
            width: 40px; height: 40px; border-radius: 12px;
            background: rgba(255, 71, 87, 0.1); border: 1px solid rgba(255, 71, 87, 0.2);
            color: var(--red); display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer;
        }

        .completed { opacity: 0.5; order: 10; border-color: rgba(0, 255, 136, 0.1); }
        .completed .btn-check { background: var(--green); color: #000; border: none; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
        .completed .due-date { color: var(--green); }
        .completed .task-info h3 { text-decoration: line-through; }

        .fab { 
            position: fixed; bottom: 130px; right: 25px; 
            width: 75px; height: 75px; background: var(--accent); 
            border-radius: 25px; display: flex; align-items: center; justify-content: center; 
            font-size: 40px; color: #000; border: none; 
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.4); z-index: 100; cursor: pointer;
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1b25; width: 100%; padding: 30px; border-radius: 40px 40px 0 0; border-top: 4px solid var(--accent); box-sizing: border-box; }
        
        input, select { 
            width: 100%; background: #2a2b35; border: 1px solid #444; 
            padding: 18px; border-radius: 16px; color: white; margin-bottom: 15px; 
            font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent); }
        
        .btn-save { width: 100%; background: var(--accent); color: #000; font-weight: 900; padding: 20px; border-radius: 16px; border: none; font-size: 18px; cursor: pointer; }
        .btn-cancel { width: 100%; background: transparent; color: var(--text-dim); padding: 15px; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }

        nav { 
            position: fixed; bottom: 0; width: 100%; height: 110px; 
            background: rgba(10, 11, 16, 0.95); backdrop-filter: blur(20px); 
            display: flex; justify-content: space-around; padding-bottom: 25px;
            border-top: 1px solid var(--glass-border); z-index: 90;
        }
        .nav-item { background: none; border: none; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; justify-content: center; width: 33%; gap: 5px; cursor: pointer; }
        .nav-icon { font-size: 28px; transition: transform 0.2s; }
        .nav-text { font-size: 10px; font-weight: 800; letter-spacing: 1px; }
        .nav-item.active { color: var(--accent); }
        
        .empty-msg { text-align: center; color: var(--text-dim); margin-top: 50px; font-style: italic; display: none; }
    </style>
</head>
<body class="show-pending">

    <header>
        <div class="saludo">Panel de Control</div>
        <h1 id="page-title">Agenda <span>Carlos</span></h1>
    </header>

    <main id="container">
        <div class="empty-msg">Todo limpio üéâ<br>A√±ade la primera tarea</div>
    </main>

    <button class="fab" onclick="toggleModal(true)">+</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 style="margin:0 0 20px 0; color:white">Nueva Tarea</h2>
            <select id="materia">
                <option value="General">Selecciona Asignatura...</option>
                <option>Lengua Castellana</option><option>Matem√°ticas</option><option>Ingl√©s</option>
                <option>F√≠sica y Qu√≠mica</option><option>Geograf√≠a e Historia</option><option>Biolog√≠a</option>
                <option>Tecnolog√≠a</option><option>Educaci√≥n F√≠sica</option><option>M√∫sica</option><option>Valores</option>
            </select>
            <input type="text" id="desc" placeholder="¬øQu√© hay que hacer? (Ej: Examen Tema 5)">
            <input type="date" id="fecha">
            <button class="btn-save" id="btnGuardar">Guardar Tarea</button>
            <button class="btn-cancel" onclick="toggleModal(false)">Cancelar</button>
        </div>
    </div>

    <nav>
        <button class="nav-item active" onclick="setView('pending', this)">
            <span class="nav-icon">‚ö°</span><span class="nav-text">PENDIENTES</span>
        </button>
        <button class="nav-item" onclick="setView('history', this)">
            <span class="nav-icon">‚úÖ</span><span class="nav-text">HECHO</span>
        </button>
        <button class="nav-item" onclick="window.location.reload()">
            <span class="nav-icon">üîÑ</span><span class="nav-text">RECARGAR</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAX73SwswrGbnWS1E1il45X1mJUai4H5os",
            authDomain: "classroomapp-d3127.firebaseapp.com",
            projectId: "classroomapp-d3127",
            storageBucket: "classroomapp-d3127.firebasestorage.app",
            messagingSenderId: "150299771144",
            appId: "1:150299771144:web:617197689e333ba26d2cbd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tareasRef = collection(db, "tareas");

        const q = query(tareasRef, orderBy("completada", "asc"), orderBy("fecha", "asc"));
        
        onSnapshot(q, (snapshot) => {
            const cont = document.getElementById('container');
            const emptyMsg = document.querySelector('.empty-msg');
            cont.innerHTML = "";
            cont.appendChild(emptyMsg);

            if (snapshot.empty) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                snapshot.forEach((snap) => renderTarea(snap.id, snap.data()));
            }
        });

        function renderTarea(id, t) {
            const cont = document.getElementById('container');
            const card = document.createElement('div');
            card.className = `task-card ${t.completada ? 'completed' : ''}`;
            
            let grad = "var(--grad-default)";
            const mat = t.materia || "General";
            if(mat.includes("Mat") || mat.includes("F√≠s") || mat.includes("Tec")) grad = "var(--grad-mates)";
            if(mat.includes("Len") || mat.includes("Ing") || mat.includes("His")) grad = "var(--grad-lengua)";

            let fechaBonita = t.fecha; 
            if(t.fecha) {
                const [y, m, d] = t.fecha.split('-');
                fechaBonita = `${d}/${m}`;
            }

            card.innerHTML = `
                <div class="task-info">
                    <div class="materia-badge" style="background:${grad}">${mat}</div>
                    <h3>${t.desc}</h3>
                    <div class="due-date">${t.completada ? 'Completado' : '‚è≥ Entrega: ' + fechaBonita}</div>
                </div>
                <div class="btn-check" onclick="toggleCheck('${id}', ${t.completada})">${t.completada ? '‚Ü©' : '‚úì'}</div>
                <div class="btn-delete" onclick="eliminarTarea('${id}')">üóëÔ∏è</div>
            `;
            cont.appendChild(card);
        }

        document.getElementById('btnGuardar').onclick = async () => {
            const desc = document.getElementById('desc').value;
            const fecha = document.getElementById('fecha').value;
            const materia = document.getElementById('materia').value;

            if(!desc || !fecha) return alert("Falta descripci√≥n o fecha");

            try {
                await addDoc(tareasRef, { materia, desc, fecha, completada: false, createdAt: Date.now() });
                toggleModal(false);
                document.getElementById('desc').value = "";
                document.getElementById('fecha').value = "";
            } catch (e) { alert("Error al guardar: " + e.message); }
        };

        window.toggleCheck = async (id, estado) => await updateDoc(doc(db, "tareas", id), { completada: !estado });
        window.eliminarTarea = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "tareas", id)); };
        window.toggleModal = (s) => document.getElementById('modal').classList.toggle('active', s);
        
        window.setView = (v, el) => {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.body.className = v === 'pending' ? 'show-pending' : 'show-history';
        };
    </script>
</body>
</html>
